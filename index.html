<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da minha vida</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            color: #333;
            font-family: 'Pacifico', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .question {
            font-size: 2em;
            color: #ff66b3;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            position: relative;
        }

        .btn-yes, .btn-no {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-yes {
            background-color: #ff66b3;
        }

        .btn-no {
            background-color: #ff6e6e;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="question">
        <p>Aceita namorar comigo?</p>
    </div>

    <div class="buttons">
        <button class="btn-yes" onclick="acceptLove()">Sim</button>
        <button class="btn-no" onmouseover="moveButton()">NÃ£o</button>
    </div>

    <script>
        function acceptLove() {
            alert("VocÃª aceitou Amor! ðŸ’– Prometo que vamos ser muito felizes juntos!");
        }

        function moveButton() {
            const btnNo = document.querySelector('.btn-no');
            const randomX = Math.floor(Math.random() * 200) - 100;
            const randomY = Math.floor(Math.random() * 200) - 100;
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>

</body>
</html>
